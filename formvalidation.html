 <div class="col-lg-8 m-auto d-block">

<div class="form-group">

   <input type="text" name="email" id="email" class="form-control" autocomplete="off">
<span id="emails" class="text-primary font-weight-bold">
</span>
                </div>
                <br>
               
<div class="form-group">

<span id="passwords" class="text-success font-weight-bold">
</span>

<span id="confirm" class="text-danger font-weight-bold">

<span id="mobnum" class="text-danger font-weight-bold"></span>

<br>
<form action="/action_page.php">
  <label for="cars">DEGREE:</label>
  <select name="UG" id="">

   <option value="B.TECH">BTECH</option>
   <option value="BSC">BSC</option>
   <option value="Others">OTHERS</option>
  </select>

<div class="form-check">
<label for="">AREA OF INTERST:</label><br>
<label class="form-check-label">
<input type="checkbox" class="form-check-input" value="">CODING</label>

<div class="form-check">
                   <label class="form-check-label">
<input type="checkbox" class="form-check-input" value="">Reading books</label>

                   <label class="form-check-label">
<input type="checkbox" class="form-check-input" value="">Writing</label>
                  </div>


  <br><br>
                <input type="submit" name="submit" value="submit" class="btn bn-center btn-success">

             </form>
          </div>
       </div>
     
       <script type="text/javascript">

         function validation(){
    var user= document.getElementById('user').value;
  var email= document.getElementById('email').value;
  var pass= document.getElementById('pass').value;
  var conpass= document.getElementById('conpass').value;
  var num= document.getElementById('num').value;

         if(user == ""){
    document.getElementById('username').innerHTML =" **Please fill the username fields";
    return false;
          }
        if((user.length <=2) || (user.length >20)){
document.getElementById('username').innerHTML =" User name must be between 5 and 20";
       return false;
        }
       if(!isNaN(user)){
           document.getElementById('username').innerHTML =" Only characters are allowed.";
  return false;  
          }

        if(email == ""){
    document.getElementById('emails').innerHTML =" **Please fill the email fields";
    return false;
          }
         
        if(email.indexOf('@')<=0){
            document.getElementById('emails').innerHTML=" ** @ Invalid position";
   return false;
           }

       if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
document.getElementById('emails').innerHTML=" ** enter a valid .in or .com or .edu";
return false;
        }

if(pass == ""){
    document.getElementById('passwords').innerHTML =" **Please fill the password fields";
    return false;
          }
if((pass.length <5) || (pass.length >20)){
      document.getElementById('passwords').innerHTML =" User name must be between 5 and 20";
       return false;
        }


if(conpass == ""){
    document.getElementById('confirm').innerHTML =" **Please fill the confirm password fields";
    return false;
          }
        if(conpass!=pass){
document.getElementById('confirm').innerHTML=" Password and confirm password  are not matching";
return false;
          }
       

if(num == ""){
    document.getElementById('mobnum').innerHTML =" **Please fill the mobile Number fields";
    return false;
          }  
if(isNaN(num)){
          document.getElementById('mobnum').innerHTML = " Only numbers are allowed";
          return false;
        }
       if(num!=10){
          document.getElementById('mobnum').innerHTML =" ** Mobile num must have 10 digits";
return false;
            }
    }

   </script>
